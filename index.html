<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Afiliación</title>
  </head>
  <body>
    
    <div>
      <h1>Vení al Gym! 💪🏼</h1>
    </div>

    <form action="https://postman-echo.com/post" method="POST" target="_blank">
      
      <fieldset class="field-centrado">
        <legend>🙋🏼‍♂️ Datos Personales 👀</legend>

        <div>
          <label class="bloque" for="lbl-nombre">Nombre:*</label>
          <input class="inp-caja" type="text" name="nombre" id="lbl-nombre" required autofocus>
        </div>

        <div>
          <label class="bloque" for="lbl-apellido">Apellido:*</label>
          <input class="inp-caja" type="text" name="apellido" id="lbl-apellido" required>
        </div>

        <div>
          <label class="bloque" for="lbl-documento">Documento:*</label>
          <input class="inp-caja" type="text" name="documento" id="lbl-documento" required>
        </div>

        <div>
          <label class="bloque" for="lbl-nacionalidad">Nacionalidad:*</label>
          <select class="inp-caja" name="nacionalidad" id="lbl-nacionalidad" required>
            <option value="" disabled selected>- Seleccionar -</option>
            <option value="Argentina">Argentina</option>
            <option value="Brasileña">Brasileña</option>
            <option value="Uruguaya">Uruguaya</option>
            <option value="Otra">Otra</option>
          </select>
        </div>

        <div>
          <label class="bloque" for="lbl-descripcion">Contanos un poco de vos...</label>
          <textarea class="inp-caja" name="descrip" id="lbl-descripcion" rows="6"></textarea>
        </div>
        
        <div class="sexo-radio">
          <label class="bloque">Sexo: *</label>
          <input type="radio" name="sexo" id="lbl-femenino" value="femenino" checked>
          <label for="lbl-femenino">Femenino</label>
          <input type="radio" name="sexo" id="lbl-masculino" value="masculino">
          <label for="lbl-masculino">Masculino</label>
          <input type="radio" name="sexo" id="lbl-otro" value="otro">
          <label for="lbl-otro">Otro</label>
        </div>
      </fieldset> <!-- Cierre Datos Personales -->

      <hr>

      <fieldset class="field-centrado">
        <legend>📱 Datos de Contacto 📧</legend>

        <div>
          <label class="bloque" for="lbl-telefono">Teléfono:</label>
          <input class="inp-caja" type="text" placeholder="Código de área y número" name="telefono" id="lbl-telefono">
        </div>

        <div>
          <label class="bloque" for="lbl-correo">Dirección de correo electrónico:*</label>
          <input class="inp-caja" type="email" placeholder="Ej: mail@gmail.com" name="correo" id="lbl-correo" required>
        </div>
      </fieldset> <!-- Cierre Datos de Contacto -->

      <hr>

      <fieldset class="field-activ">
        <legend>🚴🏼 Actividades 🤸🏼‍♂️</legend>

        <p class="act-nota">Por favor, indicá cuáles actividades te interesan.</p>

        <p>Sede Palermo:</p>
        <div>
          <input type="checkbox" name="sede-palermo" id="sp-basquet" value="basquet">
          <label for="sp-basquet">Básquet</label>
          <input type="checkbox" name="sede-palermo" id="sp-boxeo" value="boxeo">
          <label for="sp-boxeo">Boxeo</label>
          <input type="checkbox" name="sede-palermo" id="sp-futbol" value="futbol">
          <label for="sp-futbol">Fútbol</label>
          <input type="checkbox" name="sede-palermo" id="sp-tenis" value="tenis">
          <label for="sp-tenis">Tenis</label>
        </div>

        <p>Sede Rosario:</p>
        <div>
          <input type="checkbox" name="sede-rosario" id="sr-basquet" value="basquet">
          <label for="sr-basquet">Básquet</label>
          <input type="checkbox" name="sede-rosario" id="sr-futbol" value="futbol">
          <label for="sr-futbol">Fútbol</label>
          <input type="checkbox" name="sede-rosario" id="sr-rugby" value="rugby">
          <label for="sr-rugby">Rugby</label>
          <input type="checkbox" name="sede-rosario" id="sr-voley" value="voley">
          <label for="sr-voley">Voley</label>
        </div>
      </fieldset> <!-- Cierre Actividades -->

      <div class="checks-final">
        <input type="checkbox" name="acepto-cond" id="lbl-condiciones" required>
        <label for="lbl-condiciones">Acepto las condiciones*</label>
      </div>

      <div class="checks-final">
        <input type="checkbox" name="recibir-noved" id="lbl-novedades" checked>
        <label for="lbl-condiciones">Deseo recibir novedades</label>
      </div>

      <p class="oblig">*: campo obligatorio.</p>

      <div class="botones">
        <button class="bot-inic" type="submit">Iniciar afiliación</button>
        <button class="bot-rest" type="reset">Restablecer</button>
      </div>
    </form>

    
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
